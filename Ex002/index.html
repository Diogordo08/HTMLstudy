<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">  Para o Edge --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paragrafos </title>
</head>
<body>
    <!-- Tag <br> usada para quebrar linhas -->
    <!-- Simbolos: &lt; = <   -  &gt; = > -->
    <h1> Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer forma. <br> Basta colocar tudo entre o par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Caso queira quebrar o texto em algum local especifico, <br> como esse você pode usar a tag &lt;br&gt; </p>
</body>
</html>
