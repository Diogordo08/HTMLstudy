<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vera uma imagem que esta salva em uma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!-- Carregando imagens no mesmo local do arquivo index.html -->
    <p>Podemos tambem carregar imagens que estão em sub pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!-- Carregando imagens em local diferente do arquivo index.html -->
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript"> <!-- URL-->
</body>
</html>
